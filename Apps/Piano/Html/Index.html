<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Fuentes -->

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@485&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Icono -->

    <link rel="icon" type="image/png" href="../Media/Favicon/4.png" />

    <title>Piano Digital | Inicio</title>
  </head>
  <body class="animate__animated animate__bounceInUp">
    <div class="contenedor">
      <section id="general">
        <header>
          <ul>
            <li><a href="Index.html">Piano</a></li>
            <li>
              <a href="#">Aprende Canciones</a>
            </li>
            <li>
              <a href="https://www.youtube.com/channel/UCn_9iEat0IjSenUZrSlx2WA"
                >Youtube</a
              >
            </li>
          </ul>
        </header>

        <div class="titulo">
          <h1>Piano Online</h1>
          <p>Tocalo con tu teclado!</p>
        </div>

        <div class="teclado">
          <button class="tecla C4">
            <span class="letra">Q</span>
          </button>
          <button class="tecla D4">
            <span class="letra">W</span>
          </button>
          <button class="tecla E4">
            <span class="letra">E</span>
          </button>
          <button class="tecla F4">
            <span class="letra">R</span>
          </button>
          <button class="tecla G4">
            <span class="letra">T</span>
          </button>
          <button class="tecla A4">
            <span class="letra">Y</span>
          </button>
          <button class="tecla B4">
            <span class="letra">U</span>
          </button>
          <button class="tecla C5">
            <span class="letra">I</span>
          </button>
          <button class="tecla D5">
            <span class="letra">O</span>
          </button>
          <button class="tecla E5">
            <span class="letra">P</span>
          </button>

          <button class="tecla-sostenido Db4">
            <span class="letra-sostenido">2</span>
          </button>
          <button class="tecla-sostenido Eb4">
            <span class="letra-sostenido">3</span>
          </button>
          <button class="tecla-sostenido Gb4">
            <span class="letra-sostenido">5</span>
          </button>
          <button class="tecla-sostenido Ab4">
            <span class="letra-sostenido">6</span>
          </button>
          <button class="tecla-sostenido Bb4">
            <span class="letra-sostenido">7</span>
          </button>
          <button class="tecla-sostenido Db5">
            <span class="letra-sostenido">9</span>
          </button>
          <button class="tecla-sostenido Eb5">
            <span class="letra-sostenido">0</span>
          </button>
        </div>
      </section>
    </div>

    <script src="../Js/Script.Js" type="text/javascript"></script>
  </body>
</html>
