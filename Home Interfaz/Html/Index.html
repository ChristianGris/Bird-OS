  <body onclick="obtenerID(this.id)">
    <div class="contenedor" id="contenedor">
      
      <section class="widgets">
        <div class="wg-reloj">

            <p id="wdiaSemana" class="diaSemana"></p>

            </div>
          </div>  
        </div>

          <div class="vent-bar"> 
            <div class="vent-name" id="vent-name">  </div>
            <!-- Botones -->
            <div class="bar-btn"><div class="cerrar-btn"><i class="fas fa-times"></i></div></div>
          </div>
          <!-- Contenido -->
          <div class="vent-content"> 
            <div class="page-content"> 
              <!-- Aplicaciones / Barra de Tareas -->
              <div class="frame vent-maps" id="google-maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29862.890125607133!2d-103.36252191881043!3d20.67522250368796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428b1fb5af37bdd%3A0xb87f79d3e376a76f!2s%22La%20Chingada%22!5e0!3m2!1ses-419!2smx!4v1606283765133!5m2!1ses-419!2smx" width="100%" height="auto" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
              </div>
                                    
              <!-- Aplicaciones / Escritorio -->
              <div class="frame vent-aim-game" id="aim-game"><iframe src="../../Apps/Juego/index.html" width="100%" height="auto" frameborder="0" style="border:0"; allowfullscreen="" aria-hidden="false" tabindex="0"> </iframe></div>
              <div class="frame vent-piano" id="piano-digital"><iframe src="../../Apps/Piano/Html/Index.html" width="100%" height="auto" frameborder="0" style="border:0"; allowfullscreen="" aria-hidden="false" tabindex="0"> </iframe></div>
              <div class="frame vent-reloj" id="reloj"><iframe src="../../Apps/Reloj/Index.html" width="100%" height="auto" frameborder="0" style="border:0"; allowfullscreen="" aria-hidden="false" tabindex="0"> </iframe></div>
              <div class="frame vent-calculadora" id="calculadora"><iframe src="../../Apps/Calculadora/Html/Index.html" width="100%" height="auto" frameborder="0" style="border:0"; allowfullscreen="" aria-hidden="false" tabindex="0"> </iframe></div>
              <div class="frame vent-reproductor" id="reproductor"><iframe src="../../Apps/Reproductor/HTML.html" width="100%" height="auto" frameborder="0" style="border:0"; allowfullscreen="" aria-hidden="false" tabindex="0"> </iframe></div>

              <!--
              <div class="frame vent-" id=""><iframe src="../../Apps/" width="100%" height="auto" frameborder="0" style="border:0"; allowfullscreen="" aria-hidden="false" tabindex="0"> </iframe></div>
              -->
